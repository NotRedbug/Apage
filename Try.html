<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        .box1 { background-color: red; }
        .box2 { background-color: blue; }
        .box3 { background-color: green; }
        .box4 { background-color: yellow; }
        .box5 { background-color: orange; }
        .box6 { background-color: purple; }
        .box7 { background-color: pink; }
        .box8 { background-color: brown; }
        .box9 { background-color: aqua; }
        .box10 { background-color: lime; }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>
</body>
</html>
